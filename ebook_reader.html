<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Reader</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans overflow-hidden">

    <div class="flex h-screen">
        <aside id="sidebar" class="w-80 h-full bg-gray-50 border-r border-gray-200 flex-shrink-0 p-6 overflow-y-auto custom-scrollbar relative transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">
            <div class="flex items-center justify-between mb-6">
                 <a href="index.html" class="flex items-center text-gray-700 hover:text-indigo-600 transition-colors">
                    <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                    <h1 id="book-title" class="text-xl font-bold"></h1>
                </a>
                <button id="close-sidebar-btn" class="md:hidden text-gray-500 hover:text-gray-800">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <nav id="toc-container">
                <div class="space-y-4">
                    <div class="bg-gray-200 h-8 rounded animate-pulse"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse w-3/4"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse w-1/2"></div>
                    <div class="bg-gray-200 h-8 rounded animate-pulse mt-4"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse w-3/4"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse w-2/3"></div>
                </div>
            </nav>
        </aside>
        
        <button id="open-sidebar-btn" class="md:hidden fixed top-4 left-4 z-20 bg-white p-2 rounded-full shadow-lg text-gray-600 hover:text-gray-900">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>

        <main id="content-container" class="flex-1 overflow-y-auto p-6 md:p-10 lg:p-16">
            <article id="content" class="prose prose-lg max-w-4xl mx-auto">
                <div class="space-y-6">
                    <div class="bg-gray-200 h-10 rounded animate-pulse w-3/4"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse w-5/6"></div>
                    <div class="bg-gray-200 h-48 rounded animate-pulse mt-8"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse"></div>
                    <div class="bg-gray-200 h-6 rounded animate-pulse w-4/5"></div>
                </div>
            </article>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="https://esm.run/framer-motion"></script>
    <script type="module" src="js/ebook_reader.js"></script>

</body>
</html>
