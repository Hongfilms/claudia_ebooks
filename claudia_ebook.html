<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Claudia 전자책</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-300" data-markdown="claudia_ebook_content.md">

    <div class="relative max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <a href="index.html" class="fixed top-4 left-4 z-50 flex items-center px-4 py-2 bg-gray-800/50 backdrop-blur-sm rounded-full text-white hover:bg-gray-700 transition-colors">

            </aside>

            <main class="flex-1 py-8 lg:py-12">
                <article id="content" class="prose prose-invert max-w-none lg:prose-lg xl:prose-xl">
                    <div class="flex justify-center items-center h-96">
